<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITLE OF MY WEB PAGE-->
    <title>My BookList App</title>

    <!--FONT AWESOME ADN LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--BOOTSWATCH TEMPLATE LINK :- YETI   -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-success"></i>
            My<span STYLE="font-weight:bold" class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Serial Number</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2 mt-3">   
                <button class="btn btn-primary" type="submit" id="">Add Book</button>
            </div>
        </form>

        <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Serial Number</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody  id="book-list">
              
            </tbody>
          </table>


    </div>
<script src="App.js">

</script>
    
</body>
</html>
